schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

# Some comment. Btw, commas are fully ignored
,,,,,,,,,,,,,,,,,,,,,,,,,,,

"The query"
type Query {
    "field description"
    foo: Bar
    nonNullFoo: Bar!
    listFoo: [Bar]
    listNonNullFoo: [Bar!]
    nonNullListNonNullFoo: [Bar!]!
    fooWithArgs(in: Bar): Bar
}

type Mutation {
    doFoo: Bar @goober
}

type Subscription {
    subscribeFoo: Bar
}

type Bar {
    zar: Zaz
}

scalar Zaz

interface Face {
    zar: Zaz
}

interface OtherFace {
    zar: Zaz
}

type FooFace implements Face & OtherFace {
    zar: Zaz
}

directive @goober on FIELD
