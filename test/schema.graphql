schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}

# Some comment. Btw, commas are fully ignored
,,,,,,,,,,,,,,,,,,,,,,,,,,,

"The query"
type Query {
    "field description"
    foo: Bar @specifiedBy(url: "https://example.com/foo")
    nonNullFoo: Bar!
    listFoo: [Bar]
    listNonNullFoo: [Bar!]
    nonNullListNonNullFoo: [Bar!]!
    fooWithArgs(in: InBar): Bar
}

type Mutation {
    doFoo: Bar @goober
}

type Subscription {
    subscribeFoo: Bar
}

type Bar {
    zar: Zaz
}

type InBar {
    zar: Zaz
}

scalar Zaz

interface Face {
    zar: Zaz
}

interface OtherFace {
    zar: Zaz
}

type FooFace implements Face & OtherFace {
    zar: Zaz
}

directive @goober on FIELD_DEFINITION
  | OBJECT

# The directive def needs to keep reading until the next definition because
# there isn't actually anything telling it to stop.
type Duck {
    zar: Zaz
}
